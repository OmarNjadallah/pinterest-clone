<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/public/output.css" />

</head>

<body class="h-screen select-none ">
  <nav class="fixed w-screen">
    <div class="flex font-semibold bg-white mt-0 ml-0 p-2.5 px-6 py-6">
      <div class="flex-none mt-0">
        <a href="#"><img src="/imgs/Pinterest-Logo.png" alt="pintrest logo" /></a>
      </div>
      <div class="flex-none mx-2 px-2 py-1.5 hover:bg-gray-300 rounded">
        <a href="/html/Watch.html">Watch</a>
      </div>
      <div class="flex-none mx-2 px-2 py-1.5 hover:bg-gray-300 rounded">
        <a href="/html/Explore.html">Explore</a>
      </div>
      <div class="flex-auto"></div>
      <div class="flex-none mr-7 mt-1.5 hover:underline">
        <a href="/html/About.html">About</a>
      </div>
      <div class="flex-none mr-7 mt-1.5 hover:underline">
        <a href="/html/Business.html">Business</a>
      </div>
      <div class="flex-none mr-7 mt-1.5 hover:underline">
        <a href="/html/Blog.html">Blog</a>
      </div>
      <div id="login" class="flex-none mr-3 py-1.5 px-2 bg-red-500 hover:bg-red-600 rounded-full text-white">
        <button>Log In</button>
      </div>
      <div class="flex-none bg-gray-300 py-1.5 px-2 hover:bg-gray-400 rounded-full">
        <button>Sign Up</button>
      </div>
    </div>
  </nav>





  <div id="loginpage"
    class="hidden fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen justify-center items-center">
    <div class="bg-white rounded-3xl shadow-md p-8 w-[25%] h-[65%] justify-center text-center">

      <div class="inline-flex justify-center">
        <div class="">
          <img src="/imgs/Pinterest-Logo-small.png" alt="logo">
        </div>
        <div class="right-0">
          <button id="close"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
          </button>

        </div>
      </div>



      <h2 class="text-xl font-bold mb-4">Welcome to Pinterest</h2>

      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-red-600 hover:text-red-500">Forgot your password?</a>
          </div>
        </div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">Log
          in</button>
      </form>
      <div class="mt-4">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">OR</span>
          </div>
        </div>
        <div class="mt-4 grid grid-cols-1 gap-4">
          <button type="button"
            class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 me-2 mb-2">
            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 8 19">
              <path fill-rule="evenodd"
                d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                clip-rule="evenodd" />
            </svg>
            Sign in with Facebook
          </button>
          <button type="button"
            class="text-white bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 me-2 mb-2">
            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 18 19">
              <path fill-rule="evenodd"
                d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z"
                clip-rule="evenodd" />
            </svg>
            Sign in with Google
          </button>
        </div>
      </div>
    </div>
  </div>



  <div class="snap-y snap-mandatory h-screen w-screen overflow-scroll">
    <div class="snap-start flex h-[95%] w-max bg-white">
      
    </div>
    <div class="snap-start flex h-screen w-full bg-yellow-200"></div>
    <div class="snap-start flex h-screen w-full bg-green-100"></div>
    <div class="snap-start flex h-screen w-full bg-pink-100"></div>
    <div class="snap-start flex h-screen w-full bg-white"></div>


  </div>







</body>
<script src="/javascript/script.js"></script>

</html>
